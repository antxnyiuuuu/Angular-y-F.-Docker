<table class="table table-striped">
  <thead>
    <tr>
      <th>PRODUCTO</th>
      <th>PRECIO UNITARIO</th>
      <th>CANTIDAD</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of invoice?.items">
      <td>{{ items?.product?.name }}</td>
      <td>{{ items?.product?.price }}</td>
      <td>{{ items?.quantity }}</td>
    </tr>
  </tbody>

</table>
