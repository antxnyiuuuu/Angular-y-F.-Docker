<table class="table table-striped">
    <thead>
        <th>PRODUCTO</th>
        <th>PRECIO UNITARIO</th>
        <th>CANTIDAD</th>
    </thead>
    <tbody>
        @for (item of items; track $index) {
        <tr>
            <td>{{item.product.name}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.product.id}}</td>
        </tr>
        }
    </tbody>
</table>
