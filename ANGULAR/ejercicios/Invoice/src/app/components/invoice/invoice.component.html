<div class="container">
    <div class="card my-5">
        <div>
            <div class="card-header">
                <h2>FACTURA</h2>
            </div>
            <div class="card-body">
                <div>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                No. {{ invoice.id }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col">
                        <company-view [company]="invoice.company"></company-view>
                        </div>
                        <div class="col">
                            <customer-view [customer]="invoice.customer"></customer-view>
                        </div>
                    </div>
                </div>
                <div class="card my-5">
                        <invoice-detail [items]="invoice.items"></invoice-detail>  
                </div>
            </div>
        </div>
    </div>
</div>
