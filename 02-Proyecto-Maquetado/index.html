<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorgsa - Repuestos y Motores Agrícolas</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212, #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.5s ease-in-out 1.5s forwards;
        }

        .splash-logo {
            font-size: 2.5rem;
            color: #2E7D32;
            margin-bottom: 0.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .splash-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        .splash-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #2E7D32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-container {
            max-width: 320px;
            margin: 0 auto;
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            text-align: center;
        }

        .welcome-logo {
            font-size: 3rem;
            color: #2E7D32;
            margin-bottom: 1rem;
        }

        .welcome-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .feature-item {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            color: #2E7D32;
            width: 40px;
            text-align: center;
        }

        .feature-text {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-large {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2E7D32;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #b30710;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #333;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #555;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">
            <i class="fas fa-tractor"></i>
        </div>
        <div class="splash-title">Motorgsa</div>
        <div class="splash-subtitle">Repuestos y motores agrícolas</div>
        <div class="loading-spinner"></div>
    </div>

    <div class="welcome-container" id="welcomeContainer" style="display: none;">
        <div class="welcome-logo">
            <i class="fas fa-tractor"></i>
        </div>
        
        <h1 class="welcome-title">Motorgsa</h1>
        <p class="welcome-subtitle">
            Tu proveedor de confianza para repuestos y motores agrícolas.<br>
            Potencia y calidad para tu maquinaria.
        </p>

        <div class="welcome-features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="feature-text">
                    <strong>Repuestos agrícolas</strong><br>
                    Motores y piezas de calidad
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-text">
                    <strong>Servicio técnico</strong><br>
                    Soporte especializado
                </div>
            </div>
        </div>

        <div class="welcome-buttons">
            <a href="pages/login.html" class="btn btn-large btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </a>
            
            <a href="pages/registro.html" class="btn btn-large btn-secondary">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </a>

            <a href="pages/about.html" class="btn btn-large" style="background-color: #333; color: white;">
                <i class="fas fa-info-circle"></i>
                Sobre Nosotros
            </a>
        </div>
    </div>

    <script src="data/users.js"></script>
    <script src="data/products.js"></script>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            setTimeout(() => {
                const splashScreen = document.getElementById('splashScreen');
                const welcomeContainer = document.getElementById('welcomeContainer');
                
                splashScreen.style.display = 'none';
                welcomeContainer.style.display = 'flex';
                
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn === 'true') {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    if (currentUser) {
                        if (currentUser.role === 'admin') {
                            window.location.href = 'pages/admin.html';
                        } else {
                            window.location.href = 'pages/home.html';
                        }
                    }
                }
            }, 2000);
        };

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-1px)';
                    this.style.boxShadow = '0 3px 10px rgba(229, 9, 20, 0.4)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
